{% extends "base.html" %}

{% block content %}

<h1 class='dog'>{{user.name}}'s Blogs</h1>

{% for post in user_posts %}


    <h2 class='help'><a href='/onepost?id={{post.id}}'>{{post.title}}</a></h2>
    <p class='date'>Written on {{post.date_written}}</p>
</hr>
    <p class='help'>{{post.body}}</p>

</hr>
{% endfor %}

{% endblock %}
