{% extends "base.html" %}

{% block content %}
<h1 class='dog'>New Blog Entry</h1>


        <h2 class='newposttitle'>{{ blog_title }}</h2>
        <p class='help'>Written on {{blog.date_written}}</p>
        </hr>
        <p class='newpostbody'>{{blog.body}}</p>
    </hr>
    <p class='help'>Written by: 
        <a href="/singleuser?id{{blog.user_id}}">{{blog.user}}</a>
    </p>

{% endblock %}
