{% extends "base.html" %}

{% block content %}
<h1 class='dog'>New Blog Entry</h1>


        <h2 class='newposttitle'><a href="/blog?id={{posts.id}}">{{ blog_title }}</h2>
        </hr>
        <p class='newpostbody'>{{ blog_body }}</p>
    </hr>
    <p class='help'>Written by: 
        <a href="/blog?user=posts.owner.id}}">{{posts.owner.email}}</a>
    </p>

{% endblock %}
