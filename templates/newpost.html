{% extends "base.html" %}

{% block content %}

    <h1 class="help">Make a New Blog Entry</h1>
    <form action="/newpost" method='POST'>


        <p><label style="color:darkred; font-size: 18px; display: block;">Title of your New Blog:</label>
        <input class="newposttitle" type="text" name="title" value={{title}}></p>
        
        <br>
        <p><label style="color:darkred; font-size: 18px; display: block;">Enter your Blog here:</label>
        <input class='newpostbody' type='text' name='body' value={{body}}></p>
       

        <input style= "color: navy;"" type='submit' value='Add Entry'/>

    </form>
{% endblock %}
