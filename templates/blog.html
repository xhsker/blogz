{% extends "base.html" %}


{% block content %}
   
    <h1 class=dog>Blog Entries by {{posts_for}}</h1>

        {% if posts|length == 0 %}

        <p class='help'>No Blog Posts</p>

        {% else %}

        {% for post in posts %}

            <p class="newposttitle" <a href="./blog?id={{post.id}}">{{post.title}}</a></p>    
            </hr>  
            <p class="newpostbody">{{ post.body }}</p>
            <p class = 'help'> Written by:
                    <a href='/blog?user={{post.owner.id}}'>{{post.owner.email}}</a>
                </p>
            </hr>
        {% endfor %}

        {% endif %}

    
{% endblock %}
