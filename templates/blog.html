
{% extends "base.html" %}

{% block content %}

    <h1>Build Your Blog</h1>
    <hr/>
    {% if blogs|length == 0 %}
    <p> No Blog Entries have been made</p>
    {% else %}
        {% for blog in blogs %}
        <div>
            <a href="/blog?new_id={{blog.id}}"><h2>{{blog.title}}</h2></a>
            <p>{{blog.body}}</p>
        <hr />
        </div>

        {% endfor %}
    {% endif %}
{% endblock %}
